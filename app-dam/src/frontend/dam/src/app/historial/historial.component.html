<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Mediciones: {{ nombreDispositivo }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let medicion of historial">
      <ion-label>
        <h2>Humedad: {{ medicion.valor }}%</h2>
        <p>Fecha: {{ medicion.fecha | date: 'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="volverAlInicio()">
    Volver al Inicio
  </ion-button>
  
</ion-content>
